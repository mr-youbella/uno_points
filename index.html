<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Login</title>
</head>

<body class="m-2 bg-gray-500">
	<h1 class="text-center bg-blue-800 mx-auto br-4 border-2 border-white-800 rounded-lg w-1/2 text-white">Uno Points</h1>

	<form id="form_names">
		<div class="bg-linear-to-r from-black to-white mt-12 p-8 rounded-tl-3xl rounded-br-3xl mx-12 lg:w-1/2 lg:mx-auto">
			<h3 class="text-center bg-green-800 mx-auto br-4 border-2 border-black rounded-lg w-1/2 text-white">
				Enter Players</h3>
			<hr class="border-blue-500 my-5">
			<div class="grid mb-4 lg:w-1/2 lg:mx-auto">
				<label class="mb-2 font-semibold" for="name_player1">Player 1:</label>
				<input id="name_player1" class="rounded-md border-2 border-black p-1" type="text"
					placeholder="Name Player1" autocomplete="off" required>
			</div>
			<div class="grid lg:w-1/2 lg:mx-auto">
				<label class="mb-2 font-semibold" for="name_player2">Player 2:</label>
				<input id="name_player2" class="rounded-md border-2 border-black p-1" type="text"
					placeholder="Name Player2" autocomplete="off" required>
			</div>
			<div class="flex justify-center">
				<input class="mt-6 bg-green-500 p-3 rounded-lg border-2 border-black" type="submit" value="Submit">
			</div>
		</div>
	</form>
	<div class="mt-6 sm:w-1/2 sm:mx-auto">
		<input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 p-2" id="file" type="file">
	</div>
</body>

<script src="login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
